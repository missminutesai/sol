<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage your Solflare wallet with ease | Solflare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #111217;
      max-width: 100vw;
      overflow-x: hidden;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111217;
    }
    .main-wrapper {
      display: flex;
      width: 1200px;
      min-height: 650px;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 10px 36px rgba(0,0,0,0.18);
      background: #111217;
      max-width: 100vw;
    }
    .left-panel {
      flex: 1;
      background: #111217;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 0 30px;
      min-width: 0;
      z-index: 2;
    }
    .right-panel {
      flex: 1;
      background: #ffed4d;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      min-width: 0;
      z-index: 1;
    }
    .logo {
      font-family: 'UnifrakturCook', cursive;
      font-size: 42px;
      margin-bottom: 52px;
      letter-spacing: 1px;
      color: #fff;
      margin-top: 0;
      user-select: none;
    }
    .language-icon {
      position: absolute;
      top: 32px;
      right: 32px;
      font-size: 25px;
      cursor: pointer;
      color: #fff;
      opacity: 0.8;
    }
    .title {
      text-align: center;
      font-size: 46px;
      font-weight: 700;
      margin: 0 0 36px 0;
      letter-spacing: -1px;
      line-height: 1.1;
    }
    .main-btn, .secondary-btn {
      width: 320px;
      padding: 18px 0;
      border-radius: 34px;
      font-size: 20px;
      font-weight: 500;
      border: none;
      margin-bottom: 16px;
      outline: none;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .main-btn,
    .secondary-btn {
      font-weight: bold;
    }
    .main-btn {
      background: #ffe930;
      color: #1a1a1a;
    }
    .main-btn:hover {
      background: #faf36f;
    }
    .secondary-btn {
      background: #232425;
      color: #fff;
      margin-bottom: 28px;
    }
    .secondary-btn:hover {
      background: #2b2c2f;
    }
    .continue-with {
      color: #888a92;
      font-size: 15px;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }
    .wallet-options {
      display: flex;
      gap: 18px;
      margin-top: 0;
      flex-wrap: wrap;
    }
    .wallet-btn {
      background: #232425;
      color: #fff;
      border-radius: 28px;
      font-size: 17px;
      padding: 10px 28px;
      border: none;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .wallet-btn:hover {
      background: #2b2c2f;
    }
    .crown-video {
      width: 640px;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      user-select: none;
      border-radius: 20px;
      background: transparent;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    @media (max-width: 900px) {
      .main-wrapper {
        flex-direction: column;
        width: 100vw;
        min-height: 100vh;
        border-radius: 0;
        max-width: 100vw;
      }
      .right-panel, .left-panel {
        min-width: 0;
        width: 100vw;
        border-radius: 0;
        padding: 0 10px;
      }
      .right-panel {
        min-height: 200px;
        order: 2;
      }
      .left-panel {
        order: 1;
      }
      .main-btn, .secondary-btn {
        width: 100%;
        min-width: 0;
        font-size: 18px;
      }
      .title {
        font-size: 32px;
      }
      .logo {
        font-size: 32px;
        margin-bottom: 32px;
      }
      .wallet-options {
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }
      .wallet-btn {
        width: 100%;
        justify-content: center;
      }
      .crown-video {
        width: 100%;
        min-width: 0;
        max-width: 100vw;
      }
    }
    @media (max-width: 600px) {
      .right-panel {
        display: none;
      }
    }
    .btn-loader {
      display: none;
      align-items: center;
      margin-left: 10px;
      vertical-align: middle;
    }
    .round-loader {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid #fff;
      border-top: 3px solid #e49927;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    .secondary-btn .round-loader {
      border-top: 3px solid #626664;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="left-panel">
      <div class="logo">Solflare</div>
      <div class="language-icon"></div>
      <div class="title">
        YOUR WALLET.<br>
        YOUR KINGDOM.
      </div>
      <button class="main-btn" id="mainBtn" data-url="key.html">
        I need a new wallet
        <span class="btn-loader">
          <span class="round-loader"></span>
        </span>
      </button>
      <button class="secondary-btn" id="secondaryBtn" data-url="key.html">
        I already have a wallet
        <span class="btn-loader">
          <span class="round-loader"></span>
        </span>
      </button>
      <div class="continue-with">OR CONTINUE WITH</div>
      <div class="wallet-options">
        <button class="wallet-btn" onclick="window.location.href='ledger.html'">
          <img src="ledger.png" alt="Ledger" style="width:22px;height:22px;vertical-align:middle;margin-right:6px;">
          Ledger
        </button>
        <button class="wallet-btn" onclick="window.location.href='keystone.html'">
          <img src="keystone.png" alt="Keystone" style="width:22px;height:22px;vertical-align:middle;margin-right:6px;">
          Keystone
        </button>
      </div>
    </div>
    <div class="right-panel">
      <video class="crown-video" src="sol.mp4" autoplay loop muted playsinline></video>
    </div>
  </div>

  <script>
    document.querySelectorAll('button').forEach(function(btn) {
      btn.addEventListener('click', function(e) {
        // Only apply lazyload to main/secondary/wallet-btn, not language-icon etc.
        if (!btn.classList.contains('main-btn') && !btn.classList.contains('secondary-btn') && !btn.classList.contains('wallet-btn')) return;
        e.preventDefault();
        if (btn.disabled) return;
        btn.disabled = true;
        var loader = btn.querySelector('.btn-loader');
        if (loader) loader.style.display = 'inline-flex';
        setTimeout(function() {
          var url = btn.getAttribute('data-url');
          if (url) window.location.href = url;
          // If wallet-btn, you can set a different url or action here if needed
          if (!url && btn.onclick) btn.onclick();
        }, 2000);
      });
    });
  </script>
</body>
</html>
